<html lang="pt-br">

<head>
    <title>
        Cadastro
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/cad.css">
    
</head>

<body>
    <div style="font-size: xx-large;" class="w3-container">
    </div>
    <div style="box-sizing: border-box;">
        <div class="caixa-log" style="width: 30%;">
            <form>


                <div class="container">
                    <h1 class="cadastro" style="text-align: center;">Cadastro</h1>


                    <div class="form-group ls-login-user">

                        <label for="userLogin" class="form-label">Usuário</label>
                        <br/>
                        <input class="form-control ls-login" id="userLogin"
                            type="text" aria-label="Usuário" placeholder="Digite seu nome">


                    </div>
                    <div class="form-password">

                        <label for="cadPassword" class="form-label">Senha</label>
                        <br/>
                        <input class="form-control ls-cad-password" id="cadPassword"
                            type="password" aria-label="Senha" placeholder="Digite sua senha">
                            <label for="cadConfPassword" class="form-label">Confirmar Senha</label>
                        <br/>
                        <input class="form-control ls-cad-confirm-password" id="cadConfPassword"
                            type="password" aria-label="Senha" placeholder="Digite novamente sua senha">

                    </div>

                </div>
        
               <a class="link-log" href="login2.html"> Já tem conta?</a>
                    <br/>
                    <br/>
                    <div>
                        <a class="imgCad" href="login2.html">
                         <img  class="Images"  src="Images/google.jpg"> </a>

                       <a class="imgCad" href="login2.html">
                         <img  class="Images"  src="Images/facebook.jpg"> </a>
                        
                        <a class="imgCad" href="login2.html">
                         <img class="Images" src="Images/twitter.jpg"> </a>
                    </div>
                    <br/>

                <input type="submit" value="Cadastrar" class="button-login">

            

            </form>
        </div>

</body>

</html>
