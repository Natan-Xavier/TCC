<html lang="pt-br">

<head>
    <title>
        Login
    </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/log.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div style="font-size: xx-large;" class="w3-container">
        <h1>

        </h1>
    </div>
    <div style="box-sizing: border-box;">
        <div class="w3-card-4 w3-yellow w3-round-xlarge w3-padding w3-display-middle" style="width: 30%;">
            <form>


                <div class="container">
                    <h1 class="ls-login-logo" style="text-align: center;">LOGIN</h1>


                    <div class="form-group ls-login-user">

                        <label for="userLogin" class="form-label">Usuário</label>
                        <input class="form-control ls-login-bg-user input-lg form-control" id="userLogin" type="text" aria-label="Usuário" placeholder="Usuário">


                    </div>
                    <div class="form-group ls-login-password">

                        <label for="userPassword" class="form-label">Senha</label>
                        <input class="form-control ls-login-bg-password input-lg form-control" id="userPassword" type="password" aria-label="Senha" placeholder="Senha">

                    </div>

                </div>

                <a href="#">Esqueci minha senha</a>



                <p class="txt-center ls-login-signup">Não Tem Cadastro?
                    <a href="Cadastro.html">Cadastre-se aqui</a>
                </p>

                <input type="submit" value="Entrar" class="btn btn-primary btn-lg btn-block">

            </form>
        </div>

</body>

</html>
