<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">
    <title>Login</title>
</head>
<body>
<form>
    <div style="font-size: xx-large;" class="w3-container">
    </div>
    <div style="box-sizing: border-box;">
        <div class="caixa-log" style="width: 30%;">
            <form>


                <div class="container">
                    <h1 class="login" style="text-align: center;">Login</h1>


                    <div class="form-group ls-login-user">

                        <label for="userLogin" class="form-label">Usuário</label>
                        <br/>
                        <input class="form-control ls-login" id="userLogin"
                            type="text" aria-label="Usuário" placeholder="Digite seu nome">


                    </div>
                    <div class="form-password">

                        <label for="userPassword" class="form-label">Senha</label>
                        <br/>
                        <input class="form-control ls-log-password" id="userPassword"
                            type="password" aria-label="Senha" placeholder="Digite sua senha">

                    </div>

                </div>
                   
                <a class="esqueci" href="#">Esqueci minha senha</a>



                <p>Não Tem Cadastro?
                    <a class="link-cad" href="Cadastro.html">Cadastre-se aqui</a>
                </p>

                <input type="submit" value="Entrar" class="button-login">

            </form>
        </div>
</html>
